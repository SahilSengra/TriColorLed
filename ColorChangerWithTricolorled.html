<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WizGear IoT LED Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .device-info {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .control-section {
            margin-bottom: 30px;
        }

        .control-section h2 {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
            text-align: center;
        }

        .power-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .toggle-btn {
            background: #ddd;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666;
        }

        .toggle-btn.on {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .color-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .color-btn {
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .color-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .color-btn:active {
            transform: translateY(0);
        }

        .color-btn.red {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .color-btn.green {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .color-btn.blue {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .light-indicator {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: #ddd;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .light-indicator.on {
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
        }

        .light-indicator.red {
            background: radial-gradient(circle, #ff6b6b, #ee5a6f);
            box-shadow: 0 0 60px rgba(255, 107, 107, 0.8);
        }

        .light-indicator.green {
            background: radial-gradient(circle, #51cf66, #37b24d);
            box-shadow: 0 0 60px rgba(81, 207, 102, 0.8);
        }

        .light-indicator.blue {
            background: radial-gradient(circle, #4dabf7, #339af0);
            box-shadow: 0 0 60px rgba(77, 171, 247, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ WizGear LED Control</h1>
        <div class="device-info">Device: sahil02_IoT_device</div>
        
        <div class="light-indicator" id="lightIndicator"></div>
        
        <div class="control-section">
            <h2>Power Control</h2>
            <div class="power-toggle">
                <button class="toggle-btn" id="powerBtn" onclick="togglePower()">Turn ON</button>
            </div>
        </div>

        <div class="control-section">
            <h2>Color Selection</h2>
            <div class="color-buttons">
                <button class="color-btn red" onclick="setColor('red')">Red</button>
                <button class="color-btn green" onclick="setColor('green')">Green</button>
                <button class="color-btn blue" onclick="setColor('blue')">Blue</button>
            </div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        const API_URL = 'https://wizklub.com/api/secured/wiziot-poll-request/';
        const API_ACCESS_KEY = 'RjMtMFRidnNleUZwLWN3NnBZZXo=';
        const API_SECRET_KEY = 'QjZCZWl2dkxWTWs0NHFNNHhhOHAwY1U3amFqMlFGbzJkQQ==';
        const DEVICE_ID = 'sahil02_IoT_device';

        let isPowerOn = false;
        let currentColor = 'red';

        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            
            if (type !== 'loading') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            }
        }

        async function sendCommand(color, power) {
            showStatus('Sending command...', 'loading');

            const payload = {
                mode: 'WRITE',
                device_id: DEVICE_ID,
                source: 'API',
                api: 'tricolor',
                type: 'color_power',
                color: color,
                power: power
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Api-Access-Key': API_ACCESS_KEY,
                        'Api-Secret-Key': API_SECRET_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                
                if (response.ok) {
                    showStatus('Command sent successfully!', 'success');
                    updateUI();
                } else {
                    showStatus(`Error: ${data.message || 'Failed to send command'}`, 'error');
                }
            } catch (error) {
                showStatus(`Network error: ${error.message}`, 'error');
                console.error('Error:', error);
            }
        }

        function togglePower() {
            isPowerOn = !isPowerOn;
            const power = isPowerOn ? '1' : '0';
            updateUI();
            sendCommand(currentColor, power);
        }

        function setColor(color) {
            currentColor = color;
            if (isPowerOn) {
                sendCommand(color, '1');
            } else {
                updateUI();
                showStatus(`Color set to ${color}. Turn on power to see the light.`, 'success');
            }
        }

        function updateUI() {
            const powerBtn = document.getElementById('powerBtn');
            const lightIndicator = document.getElementById('lightIndicator');

            if (isPowerOn) {
                powerBtn.textContent = 'Turn OFF';
                powerBtn.classList.add('on');
                lightIndicator.className = `light-indicator on ${currentColor}`;
            } else {
                powerBtn.textContent = 'Turn ON';
                powerBtn.classList.remove('on');
                lightIndicator.className = `light-indicator ${currentColor}`;
            }
        }
    </script>
</body>
</html>
